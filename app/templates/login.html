<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Fazenda Porteira Azul ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        height: 100vh;
        background: url('tela_em_branco.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-card {
        border-radius: 20px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
      }
      .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        color: darkblue;
      }
      .btn-login {
        background-color: darkblue;
        border: none;
        border-radius: 12px;
        font-weight: 500;
      }
      .btn-login:hover { background-color: hsl(205, 100%, 30%); }
      .form-control { border-radius: 12px; }
      .form-text { font-size: 0.85rem; }
      .small a {
        text-decoration: none;
        color: darkblue;
        font-weight: 500;
      }
      .small a:hover { text-decoration: underline; }
      #esqueci-aviso { 
        display: none; 
        margin-top: 0.5rem; 
        color: red; 
        font-weight: 500; 
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="app-card text-center">
      <div class="mb-4">
        <div class="logo-text">Acesso</div>
        <p class="text-muted mt-2">Entre na porteira digital da sua fazenda</p>
      </div>
      <form method="POST" action="/login">
        <div class="mb-3 text-start">
          <label class="form-label" for="emailId">E-mail</label>
          <input type="email" class="form-control" id="emailId" name="email" required>
          <div class="form-text">Nunca compartilharemos seu e-mail</div>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label" for="pwId">Senha</label>
          <input type="password" class="form-control" id="pwId" name="password" required>
          <div class="form-text">Sua senha está protegida</div>
        </div>
        <div class="mb-3 form-check text-start">
          <input class="form-check-input" type="checkbox" id="rememberId" name="remember">
        </div>
        <button type="submit" class="btn btn-login w-100 py-2 mb-2 text-white">Entrar</button>
        
        <p class="small text-muted">Não tem conta? <a href="/cadastro">Cadastre-se</a></p>
      </form>
    </div>
    <script>
      document.getElementById('esqueci-link').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('esqueci-aviso').style.display = 'block';
      });
    </script>
  </body>
</html>
