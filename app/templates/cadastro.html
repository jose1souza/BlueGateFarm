<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro | Fazenda Porteira Azul ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        height: 100vh;
        background: url('tela_em_branco.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app-card {
        border-radius: 20px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        width: 100%;
        max-width: 400px;
      }
      .logo-text { font-size: 1.5rem; font-weight: 700; color: darkblue; }
      .btn-cadastro {
        background-color: darkblue; border: none; border-radius: 12px; font-weight: 500;
      }
      .btn-cadastro:hover { background-color: hsl(205, 100%, 30%); }
      .form-control { border-radius: 12px; }
      .form-text { font-size: 0.85rem; }
      .small a { text-decoration: none; color: darkblue; font-weight: 500; }
      .small a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="app-card text-center">
      <div class="mb-4">
        <div class="logo-text">Cadastro</div>
        <p class="text-muted mt-2">Comece sua jornada na porteira da inovação</p>
      </div>
      <form method="POST" action="/cadastro">
        <div class="mb-3 text-start">
          <label class="form-label" for="nomeId">Nome</label>
          <input type="text" class="form-control" id="nomeId" name="nome" required>
          <div class="form-text">Digite seu nome completo</div>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label" for="emailId">E-mail</label>
          <input type="email" class="form-control" id="emailId" name="email" required>
          <div class="form-text">Nunca compartilharemos seu e-mail</div>
        </div>
        <div class="mb-3 text-start">
          <label class="form-label" for="pwId">Senha</label>
          <input type="password" class="form-control" id="pwId" name="password" required>
          <div class="form-text">Crie uma senha segura com letras e números</div>
        </div>
        <button type="submit" class="btn btn-cadastro w-100 py-2 mb-3 text-white">Cadastrar</button>
        <p class="small text-muted">Já tem conta? <a href="/">Fazer login</a></p>
      </form>
    </div>
  </body>
</html>
