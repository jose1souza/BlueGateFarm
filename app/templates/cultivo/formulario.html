{% extends "base.html" %}

{% block title %}{{ titulo }} | Fazenda Porteira Azul ERP{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ titulo }}</h1>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-4">{{ 'Editar Cultivo' if cultivo else 'Novo Registro de Cultivo' }}</h5>

      <form method="POST"
        action="{% if cultivo %}{{ url_for('cultivo.criar_ou_editar_cultivo', id_cultivo=cultivo.id_cultivo) }}{% else %}{{ url_for('cultivo.criar_ou_editar_cultivo') }}{% endif %}">

        <div class="mb-3">
          <label class="form-label">Cultura *</label>
          <select name="id_cultura_fk" class="form-select" required>
            <option value="">-- Selecione uma Cultura --</option>
            {% for cultura in culturas %}
            <option value="{{ cultura.id_cultura }}" {% if cultivo and cultivo.id_cultura_fk==cultura.id_cultura
              %}selected{% endif %}>
              {{ cultura.nome }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Data de Plantio</label>
            <input type="date" name="data_plantio" class="form-control"
              value="{{ cultivo.data_plantio.strftime('%Y-%m-%d') if cultivo and cultivo.data_plantio else '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Data de Colheita</label>
            <input type="date" name="data_colheita" class="form-control"
              value="{{ cultivo.data_colheita.strftime('%Y-%m-%d') if cultivo and cultivo.data_colheita else '' }}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Produção (unidade)</label>
          <input type="number" step="0.01" name="producao" class="form-control"
            placeholder="Ex: 10.50 (toneladas, sacas, etc.)" value="{{ cultivo.producao if cultivo else '' }}">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary px-4">Salvar</button>
          <a href="{{ url_for('cultivo.listar_cultivos') }}" class="btn btn-outline-secondary px-3">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
