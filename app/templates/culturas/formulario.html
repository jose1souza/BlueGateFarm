{% extends "base.html" %}

{% block title %}{{ titulo }} | Fazenda Porteira Azul ERP{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ titulo }}</h1>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-4">{{ 'Editar Cultura' if cultura else 'Cadastrar Nova Cultura' }}</h5>

      <form method="POST"
        action="{% if cultura %}{{ url_for('cultura.criar_ou_editar_cultura', id_cultura=cultura.id_cultura) }}{% else %}{{ url_for('cultura.criar_ou_editar_cultura') }}{% endif %}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Cultura</label>
            <input type="text" name="nome" class="form-control" placeholder="Digite o nome da cultura"
              value="{{ cultura.nome if cultura else '' }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Classificação de Mercado</label>
            <select name="classificacao_mercado" class="form-select">
              <option value="">-- Selecione uma Classificação (Opcional) --</option>

              {% set classificacoes = [
              'Grãos',
              'Frutas',
              'Verduras',
              'Leguminosas',
              'Tubérculos',
              'Sementes Oleaginosas'
              ] %}

              {% for classificacao in classificacoes %}
              <option value="{{ classificacao }}" {% if cultura and cultura.classificacao_mercado==classificacao
                %}selected{% endif %}>
                {{ classificacao }}
              </option>
              {% endfor %}
            </select>
          </div>

        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary px-4">Salvar</button>
          <a href="{{ url_for('cultura.listar_culturas') }}" class="btn btn-outline-secondary px-3">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
