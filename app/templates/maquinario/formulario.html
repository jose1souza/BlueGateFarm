{% extends "base.html" %}

{% block title %}{{ titulo }} | Fazenda Porteira Azul ERP{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ titulo }}</h1>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-4">{{ 'Editar Maquinário' if maquinario else 'Cadastrar Novo Maquinário' }}</h5>

      <form method="POST"
        action="{% if maquinario %}{{ url_for('maquinario.criar_ou_editar_maquinario', id_maquina=maquinario.id_maquina) }}{% else %}{{ url_for('maquinario.criar_ou_editar_maquinario') }}{% endif %}">

        <div class="row mb-3">
          <!-- Tipo -->
          <div class="col-md-6">
            <label class="form-label">Tipo</label>
            <input type="text" name="tipo" class="form-control" placeholder="Ex: Trator, Colheitadeira"
              value="{{ maquinario.tipo if maquinario else '' }}">
          </div>

          <!-- Modelo -->
          <div class="col-md-6">
            <label class="form-label">Modelo</label>
            <input type="text" name="modelo" class="form-control" placeholder="Ex: John Deere 6100J"
              value="{{ maquinario.modelo if maquinario else '' }}" required>
          </div>
        </div>

        <div class="row mb-3">
          <!-- Data de Aquisição -->
          <div class="col-md-4">
            <label class="form-label">Data de Aquisição</label>
            <input type="date" name="data_aquisicao" class="form-control"
              value="{{ maquinario.data_aquisicao.strftime('%Y-%m-%d') if maquinario and maquinario.data_aquisicao else '' }}">
          </div>

          <!-- Valor/Hora -->
          <div class="col-md-4">
            <label class="form-label">Valor/Hora (R$)</label>
            <input type="number" step="0.01" name="valor_hora" class="form-control" placeholder="0.00"
              value="{{ maquinario.valor_hora if maquinario else '' }}">
          </div>

          <!-- Consumo Médio -->
          <div class="col-md-4">
            <label class="form-label">Consumo Médio (L/h)</label>
            <input type="number" step="0.01" name="consumo_medio" class="form-control" placeholder="0.00"
              value="{{ maquinario.consumo_medio if maquinario else '' }}">
          </div>
        </div>

        <!-- Cultura (Chave Estrangeira) -->
        <div class="mb-3">
          <label class="form-label">Cultura Alocada</label>
          <select name="id_cultura_fk" class="form-select">
            <option value="">-- Nenhuma (Opcional) --</option>
            {% for cultura in culturas %}
            <option value="{{ cultura.id_cultura }}" {% if maquinario and maquinario.id_cultura_fk==cultura.id_cultura
              %}selected{% endif %}>
              {{ cultura.nome }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary px-4">Salvar</button>
          <a href="{{ url_for('maquinario.listar_maquinarios') }}" class="btn btn-outline-secondary px-3">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
